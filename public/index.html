<!DOCTYPE html>
<html>



<head>
	
	<title>Panzer</title>

	<!-- FÃ¶rhindra scroll och zoom -->

	<!-- jQuery -->
	<script src="https://unpkg.com/tinyqueue@2.0.0/tinyqueue.min.js"></script>
	
	<!-- Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<!-- P5 JS -->
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>
	<script src="lib/p5.play.js"></script>
	
	<!-- PANZER
	<script src="globVars.js"></script>
	-->
	

</head>

<style>
	.overflow {
        overflow: hidden;
    }
	

	.modal-header {
		background-color: #337AB7;
		padding:16px 16px;
		color:#FFF;
		border-bottom:2px dashed #337AB7;
	}
	
	
	.modal-title {
		font-size: 7vh !important;
	}
	
	.modal-body {
		font-size: 5vh !important;
	}
	
	
</style>

<body>
	
	<!-- p5.js huvudscript -->
    <script src="sketch.js"></script>

	
	
	<!-- Login modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel" style="text-align:center">Log in</h5>
		  </div>
		  <div class="modal-body">
			<br><p style="text-align:center">Just grab a name and you're good to go!</p><br>
			<input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="" style="font-size: 3vh !important; ">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="buttons_clickable = true;">Close</button>
			<button type="button" class="btn btn-primary" onclick="sendRQ(0); buttons_clickable = true;">Log in</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Create room modal -->
	<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel" style="text-align:center">Create room</h5>
		  </div>
		  <div class="modal-body">
			<br><p style="text-align:center">Enter a name for your room</p><br>
			<input type="email" class="form-control" id="inputCRoomName" aria-describedby="emailHelp" placeholder="" style="font-size: 3vh !important; ">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="buttons_clickable = true;">Close</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="sendRQ(1); buttons_clickable = true;">Create room</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<!-- Join room modal -->
	<div class="modal fade" id="joinRoomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel" style="text-align:center">Join room</h5>
		  </div>
		  <div class="modal-body">
			<br><p style="text-align:center">Which room would you like to join?</p><br>
			<input type="email" class="form-control" id="inputJRoomName" aria-describedby="emailHelp" placeholder="" style="font-size: 3vh !important; ">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="buttons_clickable = true;">Close</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="sendRQ(2); buttons_clickable = true;">Join room</button>
		  </div>
		</div>
	  </div>
	</div>
	
	

	
	
	
	
	<script src="Element.js"></script>
	<script src="EventHandler.js"></script>
	<script src="SceneSetup.js"></script>
	
</body>

</html>
</html>
